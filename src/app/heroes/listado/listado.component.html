<p>Listado de heroes</p>
<p *ngIf="heroeBorrado; else noBorrado">Heroe borrado: {{heroeBorrado}}</p>
<ng-template #noBorrado>
    <p>No se ha borrado nada</p>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
       {{i+1}} - {{heroe}}<button (click)="borrarHeroe(i)"> - </button>
    </li>
</ul>
